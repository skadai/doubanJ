<div id="id-movie-list">
<ul class="posts">
    {% if movies%}
    <li class="post">
       <div class="post-content">
            <div class="post-body">
                <h3><span class="movie_item col-md-1">序号</span>
                <span class="movie_item col-md-2">年份</span>
                <span class="movie_item col-md-3">名称 </span>
                <span class="movie_item col-md-3">评分 </span>
                </h3>
            </div>
        </div>
    </li>
    {% endif %}


    {% for movie in movies %}
    <li class="post ">
        <div class="post-content">
            <div class="post-body">
                <h3>
                    <span class="movie_item col-md-1"> {{ 1+movies.index(movie)}}</span>
                    <span class="movie_item col-md-2">{{movie.date}} </span>
                    <span class="movie_item col-md-3 movie_name">
                        <a href="/movie/{{movie.id}}">{{movie.name}}</a> </span>
                    <span class="movie_item col-md-3">{{movie.rate}} </span>
                </h3>

            </div>
            <div class="post-footer" data-id="{{movie.id}}">
                <span class="label label-success movie-wanna">想看</span>
                <span class="label label-danger movie-seen">看过</span>
                <a href="https://www.douban.com/subject/{{ movie.movie_id}}">
                    <span class="label label-default ">豆瓣</span>
                </a>
                <a href="http://ifkdy.com/?q={{movie.name}}">
                     <span class="label label-default ">下载</span>
                </a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
</div>
